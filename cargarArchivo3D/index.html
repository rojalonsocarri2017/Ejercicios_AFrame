<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <title>A-Frame 3D Objects</title>
</head>
<body>
    
    <a-scene>
        <a-assets>
            <!-- Carga los modelos .glb aquÃ­ -->
            <a-asset-item id="model1" src="https://cdn.glitch.me/e2917c84-343b-413b-8ad7-526cca97a531/mercedes_amg_gt.glb?v=1696260537671"></a-asset-item>
            <a-asset-item id="model2" src="https://cdn.glitch.me/e2917c84-343b-413b-8ad7-526cca97a531/Sarcosuchus.glb?v=1696260557569"></a-asset-item>
            <a-asset-item id="model3" src="https://cdn.glitch.global/e2917c84-343b-413b-8ad7-526cca97a531/BabyElephant_GLB.glb?v=1696260566122"></a-asset-item>
        </a-assets>

        <!-- Coloca los modelos en la escena -->
        <a-entity gltf-model="#model1" position="-2 0 -5"></a-entity>
        <a-entity gltf-model="#model2" position="0 0 -5" scale="9 9 9"></a-entity>
        <a-entity gltf-model="#model3" position="-2 0 -5"></a-entity>
    </a-scene>

    
</body>
</html>
