<html>
  <head>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="script.js"></script>
  </head>
  <body>
    <a-scene>
      <a-entity cursor="rayOrigin: mouse"></a-entity>
      <a-box id="cubo" position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9" clickable></a-box>
      <a-sphere id="esfera" position="0 1.25 -5" radius="1.25" color="#EF2D5E" clickable></a-sphere>
      <a-cylinder id="cilindro" position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D" clickable></a-cylinder>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4" clickable></a-plane>
      <a-sky id="plano" color="#ECECEC" ></a-sky>
    </a-scene>
  </body>
</html>
