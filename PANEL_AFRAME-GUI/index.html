
  <html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://supereggbert.github.io/aframe-htmlembed-component/dist/build.js"></script>  
    <script src="https://cdn.jsdelivr.net/npm/aframe-extras@6.1.1/dist/aframe-extras.min.js"></script>
    <!-- <script src="https://rawgit.com/rdub80/aframe-gui/master/dist/aframe-gui.min.js"></script> -->
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.5.1/dat.gui.min.js" type="text/javascript"></script> -->
    <script src="aframe-gui.js"></script>
    <!-- <script src="https://kit.fontawesome.com/86109cbfe4.js" crossorigin="anonymous"></script>
    <script src="aframe-font-awesome.min.js" crossorigin="anonymous"></script> -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/aframe-gui@aframe-v1.2.0/dist/aframe-gui.min.js"></script> -->


    <a-asset-item id="iconfontsolid" src="assets/fonts/fa-solid-900.ttf"></a-asset-item>
			<a-asset-item id="iconfontbrand" src="assets/fonts/fa-brands-400.ttf"></a-asset-item>
			<a-asset-item id="textfont1" src="assets/fonts/PermanentMarker-Regular.ttf"></a-asset-item>
			<a-asset-item id="textfont2" src="assets/fonts/PressStart2P-Regular.ttf"></a-asset-item>	
			<a-asset-item id="textfont3" src="assets/fonts/Plaster-Regular.ttf"></a-asset-item>
			<a-asset-item id="textfont4" src="assets/fonts/DiplomataSC-Regular.ttf"></a-asset-item>	




    <!-- <script src="https://cdn.jsdelivr.net/npm/three@0.138.2/build/three.js"></script>  -->
    <script src="index.js"></script>   
    <link rel="stylesheet" type="text/css" href="styles.css">

  </head>
  <body>
    <a-scene cursor="rayOrigin: mouse">
        <a-assets>
            <audio id="audio1" crossorigin="anonymous" src="Chatma.mp4"></audio>
            <audio id="audio2" crossorigin="anonymous" src="banda1.mp4"></audio>
            <audio id="audio3" crossorigin="anonymous" src="banda2.mp4"></audio>
            <img id="espana" src="espana.png" crossorigin="anonymous">


            <a-asset-item id="textfont1" src="SIXTY.TTF"></a-asset-item>
            <a-asset-item id="catGLB" src="cat.glb"></a-asset-item> 
            <a-asset-item id="dogGLB" src="dog.glb"></a-asset-item> 
            <a-asset-item id="dragonGLB" src="dragon.glb"></a-asset-item> 
            <a-asset-item id="birdGLB" src="bird.glb"></a-asset-item> 


        </a-assets>
      <a-entity id="textoMuseo" position="0 3.7 -2" text="value: BIENVENIDOS AL MUSEO; color: black; align: center; width: 5; zOffset: 0.1"></a-entity>
      <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
      <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
      <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
      <a-entity id="cat" gltf-model="#catGLB" position="0 3.6 -5" scale="0.1 0.1 0.1 " visible="false" animation__rotate="property: rotation; to: 0 360 0; loop: true; dur: 10000"></a-entity>
      <a-entity id="dog" gltf-model="#dogGLB" position="0 3.6 -5" scale="0.2 0.2 0.2 " visible="false" animation__rotate="property: rotation; to: 0 360 0; loop: true; dur: 10000"></a-entity>
      <a-entity id="dragon" gltf-model="#dragonGLB" position="0 3.6 -5" scale="0.2 0.2 0.2 " visible="false" animation__rotate="property: rotation; to: 0 360 0; loop: true; dur: 10000"></a-entity>
      <a-entity id="bird" gltf-model="#birdGLB" position="0 3.6 -5" scale="0.5 0.5 0.5 " visible="false" animation__rotate="property: rotation; to: 0 360 0; loop: true; dur: 10000"></a-entity>

      <a-sky color="#ECECEC"></a-sky>

      <a-gui-flex-container
          flex-direction="column" justify-content="center" align-items="normal" component-padding="0.05"
          opacity="1" width="5" height="8" panel-color="#BCDFF6" panel-rounded="0.3"
          position="-5.5 2.5 -5.5" rotation="0 0 0" look-at="[camera]"
          >
          <a-gui-label
            width="4.8" height="0.75"
            value="SONIDO"
            font-family="SIXTY.TTF"
            font-size="0.35"
            line-height="0.8"
            letter-spacing="0"
            margin="0 0 0.05 0"
          >
          </a-gui-label>
          <a-gui-flex-container
          flex-direction="row" justify-content="center" align-items="normal" component-padding="0.1"
          opacity="0.5" panel-rounded="0" panel-color="#BCDFF6"
          rotation="0 0 0"
          >
          <a-gui-radio
            width="1.5" height="0.75"
            onclick="seleccionarSonido('sonido1')"
            value="SONIDO 1"
            font-family="assets/fonts/Plaster-Regular.ttf"
				    font-size="0.13"
            margin="0.05 0.05 0.05 0.05"
            
          >
          </a-gui-radio>
          <a-gui-radio
            width="1.5" height="0.75"
            onclick="seleccionarSonido('sonido2')"
            value="SONIDO 2"
            font-family="assets/fonts/Plaster-Regular.ttf"
				    font-size="0.13"
            margin="0.05 0.05 0.05 0.05"
          >
          </a-gui-radio>
          <a-gui-radio
            width="1.5" height="0.75"
            onclick="seleccionarSonido('sonido3')"
            value="SONIDO 3"
            font-family="assets/fonts/Plaster-Regular.ttf"
				    font-size="0.13"
            margin="0.05 0.05 0.05 0.05"
          >
          </a-gui-radio>
        
        </a-gui-flex-container>
          <a-gui-label
              width="4.8" height="0.75"
              value="IDIOMA"
              font-family="SIXTY.TTF"
              font-size="0.35"
              line-height="0.8"
              letter-spacing="0"
              margin="0 0 0.05 0"
            ></a-gui-label>

            <a-gui-flex-container
          flex-direction="row" justify-content="center" align-items="normal" component-padding="0.1"
          opacity="0.5" panel-rounded="0" panel-color="#BCDFF6"
          rotation="0 0 0"
          >

          <!-- BotÃ³n -->
          <!-- <a-gui-button  width="1" height="0.5" onclick="testButtonAction" background-color="red" margin="0.05 0.05 0.05 0.05"></a-gui-button> -->
          <a-gui-button onclick="seleccionarIdioma('es')" width="1" height="0.5" background-color="#ffffff"  margin="0.05 0.05 0.05 0.05">
            <a-image src="espana.png" width="1" height="0.5"></a-image>
          </a-gui-button>
          <a-gui-button onclick="seleccionarIdioma('uk')" width="1" height="0.5" background-color="#ffffff" margin="0.05 0.05 0.05 0.05">
            <a-image src="reinoUnido.png" width="1" height="0.5"></a-image>
          </a-gui-button>
          <a-gui-button onclick="seleccionarIdioma('pt')" width="1" height="0.5" background-color="#ffffff" margin="0.05 0.05 0.05 0.05">
            <a-image src="portugal.png" width="1" height="0.5"></a-image>
          </a-gui-button>
          <a-gui-button onclick="seleccionarIdioma('de')" width="1" height="0.5" background-color="#ffffff"  margin="0.05 0.05 0.05 0.05">
            <a-image src="alemania.png" width="1" height="0.5"></a-image>
          </a-gui-button>
         

        </a-gui-flex-container>
        <a-gui-label
            width="4.8" height="0.75"
            value="LUZ"
            font-family="SIXTY.TTF"
            font-size="0.35"
            line-height="0.8"
            letter-spacing="0"
            margin="0 0 0.05 0"
          ></a-gui-label>
          <a-gui-slider
            width="2.5" height="0.75"
            onclick="testSliderAction"
            percent="0.29"
            margin="0 0 0.05 0"
          >
          </a-gui-slider>

          <a-gui-label
            width="4.8" height="0.75"
            value="MASCOTA"
            font-family="SIXTY.TTF"
            font-size="0.35"
            line-height="0.8"
            letter-spacing="0"
            margin="0 0 0.05 0"
          ></a-gui-label>

          <a-gui-flex-container
          flex-direction="row" justify-content="center" align-items="normal" component-padding="0.1"
          opacity="0.5" panel-rounded="0" panel-color="#BCDFF6"
          rotation="0 0 0"
          >

          <a-gui-icon-button
            height="0.75"
            onclick="seleccionarMascota('cat')" key-code="32"
            icon="f6be"
            icon-font="assets/fonts/fa-solid-900.ttf"
            margin="0 0 0.05 0"
          >
          </a-gui-icon-button>
          <a-gui-icon-button
            height="0.75"
            onclick="seleccionarMascota('dog')" key-code="32"
            icon="f6d3"
            icon-font="assets/fonts/fa-solid-900.ttf"
            margin="0 0 0.05 0"
          >
          </a-gui-icon-button>
          <a-gui-icon-button
            height="0.75"
            onclick="seleccionarMascota('bird')" key-code="32"
            icon="f520"
            icon-font="assets/fonts/fa-solid-900.ttf"
            margin="0 0 0.05 0"
          >
          </a-gui-icon-button>
          <a-gui-icon-button
            height="0.75"
            onclick="seleccionarMascota('dragon')" key-code="32"
            icon="f6d5"
            icon-font="assets/fonts/fa-solid-900.ttf"
            margin="0 0 0.05 0"
          >
          </a-gui-icon-button>

        </a-gui-flex-container>   
        </a-gui-flex-container>

        <a-light id="luzEscenario" type="ambient" color="#ebd9e9" intensity="0.3"></a-light>
        <a-entity position="0 0 0"  wasd-controls>    
            <a-entity  camera  position="0 2 0" look-controls  cursor="rayOrigin: mouse"></a-entity>
        </a-entity>
    </a-scene>

  </body>
</html>
